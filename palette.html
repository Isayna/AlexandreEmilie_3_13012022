<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./omf.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
      <title>OhMyFood</title>
    </head>
    <body>
        <div class="loader"></div>
        <header class="header-back">
            <div class="start-back">
                <a href="./accueil.html">
            <i class="fas fa-arrow-left"></i>
                </a>
            <div class="logo">
                <img src="./images/logo/ohmyfood.png" alt="logoomf">
            </div>
            </div>
        </header>
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout">
        <section id="menu-section">
            <div class="menu-title">
                <h1 class="restaurant-name">À la française</h1>
                <div class="logo"><i class="far fa-heart"></i></div>
            </div>
            <div class="menu-container">
                <div class="enter-section">
                    <span class="enter">ENTRÉES</span>
                    <ol class="enter-list">
                        <li class="enter-item">
                            <span>Fricassée d'escargot</span>
                            <div class="description-menu">Au piment d'espelette</div>
                            <div class="price">25€</div>
                            <div class="confirmation-menu">
                                <div class="confirmation-logo">
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </li>
                        <li class="enter-item">
                            <span>Foie gras de canard mi-cuit</span>
                            <div class="description-menu">Et ses copeaux de truffe noire</div>
                            <div class="price">35€</div>
                            <div class="confirmation-menu">
                                <div class="confirmation-logo">
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </li>
                        <li class="enter-item">
                            <span>Oeuf au plat</span>
                            <div class="description-menu">Assaisoné à la truffe sur lit de caviar</div>
                            <div class="price">20€</div>
                            <div class="confirmation-menu">
                                <div class="confirmation-logo">
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
                <div class="plat-section">
                    <span class="plat">PLATS</span>
                    <ol class="plat-list">
                        <li class="plat-item">
                            
                        </li>
                    </ol>
                </div>
            </div>

        </section>
    </body>
